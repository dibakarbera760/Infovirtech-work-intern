<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GIPHY Search API</title>
    <!-- Bootstrap Stylesheet -->
    <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Stlesheet-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <style>
      body {
        background-image: url('https://source.unsplash.com/1600x900/?nature,water');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>
    <!-- Navbar -->
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a
          class="navbar-brand text-success"
          href="https://developers.giphy.com/docs/api#quick-start-guide"
          target="_blank"
          title="GIPHY API Developer Documentation"
          >GIPHY Search API</a
        >
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              
            </li>
            
            <li class="nav-item">
              
            </li>
          </ul>
          <form id="gif-form" class="form-inline my-2 my-lg-0">
            <input
              class="search form-control mr-sm-2"
              type="text"
              placeholder="Search GIPHY"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <!-- Jumbotron -->
      <div class="container-fluid">
        <div class="row">
          <div class="jumbotron col-lg-12 text-center">
            <h1 class="mt-3">
              Welcome to GIPHY Search Web Application!
            </h1>
            <p>Enter a search query and click search to display images...</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Search Results  -->
    <main>
      <div class="container-fluid col-lg-12 text-center">
        <div class="results">
            <img
            src="https://media.giphy.com/media/54Ya3l8S8y1ggAlzTA/giphy.gif"
            alt="GIPHY logo"
          />
          <p class="mt-5">
           Search results display here...
          </p>
        </div>
      </div>
    </main>

   

    <!-- Bootstrap -->
    <script src="./vendor/jQuery/js/jquery-3.4.1.min.js"></script>

    <!-- jQuery --> 
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!--Custom JavaScript-->
    <script src="./scripts/main.js"></script>
  </body>
</html>
